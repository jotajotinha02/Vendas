<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Vendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Registro de Vendas</h1>

    <form id="venda-form" class="grid md:grid-cols-4 gap-4 mb-6">
      <input id="usuario" type="text" placeholder="Usuário" required class="p-2 border rounded" />
      <input id="quantidade" type="number" placeholder="Quantidade" required class="p-2 border rounded" />
      <input id="valor" type="number" placeholder="Valor" required class="p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Salvar</button>
    </form>

    <input id="filtro-usuario" type="text" placeholder="Filtrar por usuário" class="w-full mb-4 p-2 border rounded" />

    <div class="overflow-auto">
      <table class="w-full text-left border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Usuário</th>
            <th class="p-2 border">Quantidade</th>
            <th class="p-2 border">Valor</th>
            <th class="p-2 border">Data</th>
            <th class="p-2 border">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-vendas"></tbody>
      </table>
    </div>

    <p class="mt-4 font-semibold">Total de Quantidades: <span id="total-quantidade">0</span></p>
  </div>

  <script>
    // CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAsBm8_rX3BlUv1eSCWUJO5rqF-p9mBhic",
      authDomain: "hydra-61a32.firebaseapp.com",
      projectId: "hydra-61a32",
      storageBucket: "hydra-61a32.appspot.com",
      messagingSenderId: "179524818640",
      appId: "1:179524818640:web:56ceb938720574e85f30d5",
      measurementId: "G-FWRF1DRTRH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const vendasRef = db.collection("vendas");

    const form = document.getElementById("venda-form");
    const tabela = document.getElementById("tabela-vendas");
    const filtroInput = document.getElementById("filtro-usuario");
    const totalQuantidadeEl = document.getElementById("total-quantidade");

    // Enviar venda
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = form.usuario.value.trim();
      const quantidade = parseInt(form.quantidade.value);
      const valor = parseFloat(form.valor.value);

      if (!usuario || isNaN(quantidade) || isNaN(valor)) return;

      await vendasRef.add({
        usuario,
        quantidade,
        valor,
        data: new Date()
      });

      form.reset();
    });

    // Atualizar tabela em tempo real
    vendasRef.orderBy("data", "desc").onSnapshot(snapshot => {
      let vendas = [];
      snapshot.forEach(doc => {
        vendas.push({ id: doc.id, ...doc.data() });
      });

      exibirVendas(vendas);
    });

    // Exibir vendas na tabela
    function exibirVendas(vendas) {
      const filtro = filtroInput.value.trim().toLowerCase();
      let totalQuantidade = 0;

      tabela.innerHTML = "";

      vendas.forEach(v => {
        if (!filtro || v.usuario.toLowerCase().includes(filtro)) {
          totalQuantidade += v.quantidade;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="p-2 border">${v.usuario}</td>
            <td class="p-2 border">${v.quantidade}</td>
            <td class="p-2 border">R$ ${v.valor.toFixed(2)}</td>
            <td class="p-2 border">${new Date(v.data.toDate()).toLocaleString()}</td>
            <td class="p-2 border text-center">
              <button onclick="excluirVenda('${v.id}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Excluir</button>
            </td>
          `;
          tabela.appendChild(tr);
        }
      });

      totalQuantidadeEl.textContent = totalQuantidade;
    }

    // Excluir venda
    async function excluirVenda(id) {
      if (confirm("Deseja excluir esta venda?")) {
        await vendasRef.doc(id).delete();
      }
    }

    // Filtro por usuário
    filtroInput.addEventListener("input", async () => {
      const snapshot = await vendasRef.orderBy("data", "desc").get();
      let vendas = [];
      snapshot.forEach(doc => vendas.push({ id: doc.id, ...doc.data() }));
      exibirVendas(vendas);
    });
  </script>
</body>
</html>
